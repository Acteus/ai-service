app = "ai-service-mezs5q"
primary_region = "sin"

[build]
  dockerfile = "Dockerfile"

[env]
  FLASK_PORT = "8080"
  FLASK_DEBUG = "false"
  FLASK_APP = "app.py"
  PYTHONUNBUFFERED = "1"
  LOG_LEVEL = "INFO"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1024mb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    type = "http"
    port = 8080
    path = "/health"
